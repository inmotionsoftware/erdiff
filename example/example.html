<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>/*! PocketGrid 1.1.0
* Copyright 2013 Arnaud Leray
* MIT License
*/.block-group,.block,.block-group:after,.block:after,.block-group:before,.block:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
.block-group{*zoom:1}
.block-group:before,.block-group:after{display:table;content:"";line-height:0}
.block-group:after{clear:both}
.block-group{list-style-type:none;padding:0;margin:0}
.block-group>.block-group{clear:none;float:left;margin:0 !important}
.block{float:left;width:100%}

.left { width: 30%; padding-right: 0.5rem;}
.right { width: 70%; border-left: 1px solid black; padding-left: 1rem;}

#svg-container { height: 80vh; }

ul {  padding-inline-start: 0; }
li { list-style-type: none; clear: both;}

pre { margin: 0; }
h1 { color: #002; }
.hidden {display: none;}
.status {float: right;}
.removed {color: red;}
.added {color: darkgreen;}
.modified {color: darkgoldenrod;}
.show-code {text-decoration: none; padding: 0.25rem 0.5rem 0.25rem 0.5rem; margin: 0.25rem; border-radius: 5px; border: 1px solid; background: #DDD; color: black;}

.right:last-child { padding-top: .5rem; }

pre:before {
  content: attr(data-ln);
  width: 1.8rem;
  display: inline-block;
  color: black;
  margin-right: 0.15rem;
  text-align: right;
}
</style><script>console.log('hi')
// some code from https://github.com/talos/jquery-svgpan/blob/master/jquery-svgpan.js
let sprocList
let svgEl
let szp
let cbb
let selectedTable
window.onload = () => {
  const view = document.querySelector('#view')
  const tables = document.querySelector('#tables')
  const sprocChange = document.querySelector('#sprocChange')
  svgEl = document.querySelector('#svg svg')
  szp = svgPanZoom(svgEl)
  szp.setMaxZoom(50)
  resetZoom()
  setTimeout(()=> cbb=szp.getSizes(),300)
  view.onchange = changeView
  sprocChange.onchange = sprocChangeFn
  tables.onchange = tableChange
  sprocList = document.querySelectorAll('#sprocList li')
  for (const el of sprocList) {
    el.onclick = showSproc
  }
}

function resetZoom() {
  szp.fit()
  szp.center()
}

function changeView (evt) {
  const content = document.querySelector('#content')
  for (const el of content.children) {
    el.classList.toggle('hidden')
  }
  const tables = document.querySelector('#tables')
  tables.classList.toggle('hidden')
}

function tableChange (evt) {
  const t = Array.from(document.querySelectorAll('title')).filter(el => el.textContent==evt.target.value.replace('.','_'))
  if (selectedTable) selectedTable.style.outline = null
  selectedTable = t[0].parentNode
  selectedTable.style.outline = "8px solid blue"
  const bb=selectedTable.getBBox()
    , vbb=szp.getSizes().viewBox
    , x=vbb.width/2-bb.x-bb.width/2
    , y=vbb.height/2-bb.y-bb.height/2
    , rz=szp.getSizes().realZoom
    , zoom=vbb.width/bb.width
  //szp.panBy({x:x*rz,y:y*rz})
  //szp.zoom(zoom)
}

function sprocChangeFn (evt) {
  let hideEls = sprocList
  for (const el of hideEls) {
    el.classList.remove('hidden')
  }
  hideEls = []
  switch(evt.target.value) {
    case 'added':
      hideEls = document.querySelectorAll('#sprocList li:not(.li-added)')
      break
    case 'removed':
      hideEls = document.querySelectorAll('#sprocList li:not(.li-removed)')
      break
    case 'modified':
      hideEls = document.querySelectorAll('#sprocList li:not(.li-modified)')
      break
  }
  for (const el of hideEls) {
    el.classList.add('hidden')
  }
}

function showSproc (evt) {
  const listEl = evt.target.id ? evt.target : evt.target.parentNode
  const sproc = erd.sprocs[listEl.id]
  const disp = document.querySelector('#diff')
  let str
  let linenum = 0
  const lines = t => t.value.replace(/\n$/,'').split('\n').map((l, i) => `<pre data-ln="${linenum + i}">${l}</pre>`).join('')
  if (sproc.diff) {
    str = sproc.diff.map((d, i) => {
      const r =  `<div class="${d.added? 'added':d.removed?'removed':''}">${lines(d)}</div>`
      if (!d.removed) linenum += d.count
      return r
    }).join('')
  } else {
    str = `<div class="">${sproc.body.split('\n').map((l, i) => `<pre data-ln="${linenum + i}">${l}</pre>`).join('')}</div>`
  }
  disp.innerHTML = str
}

function code(show) {
  let els = document.querySelectorAll('.right:last-child div')
  for (const el of els) {
    el.classList.remove('hidden')
  }
  els = document.querySelectorAll(`.right:last-child div.${show}`)
  for (const el of els) {
    el.classList.add('hidden')
  }
}
